name: Flutter_Application_1

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

flutter_native_splash: 
  image: assets/images/logo-splash.png
  color: "FFFFFF"
  fullscreen: true

dependencies:
  bloc: ^8.1.2
  go_router: ^10.1.0
  flutter_svg: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3  
  percent_indicator: ^4.2.3
  dots_indicator: ^3.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  english_words: ^4.0.0
  provider: ^6.0.0
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.6
  get: ^4.5.1
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.1.0
  widgetbook: ^3.2.0
  device_preview: ^1.1.0
  widgetbook_annotation: ^3.0.0



flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Gelasio
      fonts:
        - asset: assets/fonts/Gelasio-Regular.ttf
        - asset: assets/fonts/Gelasio-Italic.ttf
          style: italic
        - asset: assets/fonts/Gelasio-Bold.ttf
          weight: 700
          
    - family: Nunito Sans
      fonts:
        - asset: assets/fonts/NunitoSans_10pt-Regular.ttf
        - asset: assets/fonts/NunitoSans_10pt-Italic.ttf
          style: italic
        - asset: assets/fonts/NunitoSans_10pt-Bold.ttf
          weight: 700
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather-Italic.ttf
          style: italic
        - asset: assets/fonts/Merriweather-Bold.ttf
          weight: 700
          



